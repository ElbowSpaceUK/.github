name: Atlas CMS Module - Basic Checks

# Run on every push to the repository
on:
  push:

jobs:
  testsuite:
    runs-on: ubuntu-latest

    env:
      COMMIT_HASH: ${GITHUB_SHA::8}

    services:

      # Use a mysql database to run the tests in
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: esadmin
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    # Enable testing on different software versions
    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ '7.4' ]

    name: Basic Checks

    steps:

      - name: Checkout pushed commit
        uses: actions/checkout@v2

      - name: Install PHP versions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}

      - name: Setup GitHub access
        run: composer config -g github-oauth.github.com ${{ secrets.ACCESS_TOKEN }}

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        if: steps.vendor-cache.outputs.cache-hit != 'true'
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: esadmin
          DB_PORT: 3306
          DB_USER: root
        run: php artisan migrate

      - name: Execute PHPUnit tests
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: esadmin
          DB_PORT: 3306
          DB_USER: root
        run: vendor/bin/phpunit --testdox

